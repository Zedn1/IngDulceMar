{% extends 'base.html' %}

{% block title %}Eliminar Pedido{% endblock %}

{% block content %}
<h1>Eliminar Pedido</h1>
<p>¿Estás seguro de que deseas eliminar el pedido #{{ pedido.id }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'gestion:pedidos' %}">Cancelar</a>
</form>
{% endblock %}
