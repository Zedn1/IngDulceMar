{% extends 'base.html' %}

{% block title %}Pedidos{% endblock %}

{% block content %}
<h1>Pedidos</h1>
<table>
    <tr>
      <th>Pedido</th>
      <th>Cliente</th>
      <th>Precio</th>
      <th>Estado</th>
    </tr>
    {% for pedido in pedidos %}
        <tr>
            <td>{{ pedido }}</td>
            <td>{{ pedido.cliente }}</td>
            <td>{{ pedido.precio_total }}</td>
            <td>{{ pedido.estado }}</td>
        </tr>
    {% endfor %}
  </table>
{% endblock %}
